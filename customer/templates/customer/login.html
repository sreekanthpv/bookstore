<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row m-5">
    <div class="col-4"></div>
    <div class="col-4">
      {%if messages%}
         {%for message in messages%}
            {% if message.levels == DEFAULT_MESSAGE_LEVELS_ERROR%}
               <div class="text-danger text-center" style="font-weight:700;">
                 {{message}}
               </div>
             {%endif%}
         {%endfor%}
      {%endif%}
    </div>
    <div class="col-4"></div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div>
        <form action="" method="post">
          {%csrf_token%}
          {{form.as_p}}
          <button type="submit" class="btn btn-success">login</button>
        </form>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>

</body>
</html>
